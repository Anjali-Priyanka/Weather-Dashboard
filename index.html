<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-100 min-h-screen flex justify-center items-center p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-4xl">
      <h1 class="text-center text-2xl font-bold mb-4 text-blue-700">
        Weather Dashboard
      </h1>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
        <div class="md:col-span-1">
          <input
            id="cityInput"
            type="text"
            placeholder="E.g., New York, London, Tokyo"
            class="w-full p-2 border rounded mb-2"
          />
          <button
            onclick="fetchWeather()"
            class="w-full bg-blue-600 text-white py-2 rounded mb-2"
          >
            Search
          </button>
          <div class="text-center text-gray-500 mb-2">or</div>
          <button
            onclick="getCurrentLocation()"
            class="w-full bg-gray-600 text-white py-2 rounded"
          >
            Use Current Location
          </button>
          <button onclick="toggleUnits()" class="bg-yellow-400 px-4 py-2 mt-3 rounded">
  Switch °C / °F
</button>
          <div id="history" class="mt-4 space-y-2"></div>
        </div>
        <div class="md:col-span-3">
          <div
            id="currentWeather"
            class="bg-blue-500 text-white p-4 rounded flex justify-between items-center mb-4 hidden"
          >
            <div>
              <h2 id="cityName" class="text-lg font-bold"></h2>
              <p id="temperature"></p>
              <p id="wind"></p>
              <p id="humidity"></p>
            </div>
            <div class="flex flex-col items-center">
              <img
                id="weatherIcon"
                class="w-16 h-16"
                src=""
                alt="Weather Icon"
              />
              <p id="description"></p>
            </div>
          </div>
          <h2 class="text-lg font-semibold mb-2">4-Day Forecast</h2>
          <div
            id="forecast"
            class="grid grid-cols-1 md:grid-cols-4 gap-4"
          ></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
